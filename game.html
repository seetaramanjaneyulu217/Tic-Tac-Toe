<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/game.css">

    <script src="/game.js" defer></script>
</head>
<body>

    <div class="x-alphabet" id="x-alphabet">X</div>

    <div class="outer-box">

        <h1 id="heading">Tic-tac-Toe(Play here)</h1>

        <div class="images">
            <img src="/Black_x.png" height="100" width="100" id="x-image">
            <img src="/Black_o.jpg" height="120" width="120" id="o-image">
        </div>

        <br>

        <div class="first-row">
            <div class="inner-box first-inner-box" id="first-inner-box">First box</div>
            <div class="inner-box" id="second-inner-box">Second box</div>
            <div class="inner-box third-inner-box" id="third-inner-box">Third box</div>
        </div>

        <div class="second-row">
            <div class="inner-box" id="fourth-inner-box">Fourth box</div>
            <div class="inner-box" id="fifth-inner-box">Fifth box</div>
            <div class="inner-box" id="sixth-inner-box">Sixth box</div>
        </div>

        <div class="third-row">
            <div class="inner-box seventh-inner-box" id="seventh-inner-box">Seventh box</div>
            <div class="inner-box" id="eighth-inner-box">Eighth box</div>
            <div class="inner-box nineth-inner-box" id="nineth-inner-box">Nineth box</div>
        </div>
    </div>
  
    <div class="o-alphabet" id="o-alphabet">O</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
